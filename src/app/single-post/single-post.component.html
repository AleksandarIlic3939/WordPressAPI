<div id="layout" class="pure-g">
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="posts">
                <h1 class="content-subhead">Blog Posts</h1>
                <span style="color: red">{{errorMessage}}</span>
                <section class="post" *ngIf="singlePost">
                    <br>
                    <header class="post-header">
                        <h2 class="post-title" [innerHTML]="singlePost.title.rendered" style="margin-bottom: 50px;"></h2>
                        <p class="post-meta">
                            By <a href="{{getLink()}}" target="_blank" class="post-author">{{getDomain(singlePost.link)}}</a> Date
                            <a routerLink="/posts">{{singlePost.date | date:'short'}}</a>
                        </p>
                    </header>
                    <div class="post-description">
                        <p [innerHTML]="singlePost.content.rendered"></p>
                    </div>
                </section>
            </div>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <div class="pure-menu-item">
                        <a href="/posts" class="pure-menu-link">Univerzitet Metropolitan / Aleksandar Ilic 3939</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
